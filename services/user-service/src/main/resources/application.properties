# Server configuration
server.port=8081
jwt.expiration=36000

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/user-service
spring.data.mongodb.database=user-service

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Google OAuth 2.0
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# OAuth2 cho Github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8081/login/oauth2/code/github
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# S?p x?p API theo ph??ng th?c (GET, POST, ...)
springdoc.swagger-ui.operationsSorter=method  
# S?p x?p các tag theo th? t? b?ng ch? cái
springdoc.swagger-ui.tagsSorter=alpha        

logging.level.org.springframework.security=DEBUG
logging.level.com.vienext.userservice=DEBUG